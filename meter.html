<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        #meter-container {
            position: relative;
            width: 300px;
            height: 300px;
        }

        #meter {
            position: absolute;
            width: 100%;
            height: 100%;
            transform-origin: 50% 100%;
            transition: transform 0.5s;
        }

        #reading-input {
            margin-top: 20px;
            padding: 5px;
        }
    </style>
</head>
<body>

<div id="meter-container">
    <div id="meter"></div>
</div>

<input type="text" id="reading-input" placeholder="Enter reading (1-100)" oninput="updateMeter(this.value)">

<script>
    function updateMeter(reading) {
        // Ensure reading is between 1 and 100
        reading = Math.max(1, Math.min(100, parseInt(reading) || 0));

        // Calculate the rotation angle based on the reading
        let angle = (reading / 100) * 180;

        // Update the meter's rotation
        document.getElementById('meter').style.transform = `rotate(${angle}deg)`;
    }
</script>

</body>
</html>
